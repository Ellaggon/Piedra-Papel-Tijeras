<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Piedra Papel o Tijeras</title>
  </head>
  <body>
    <header class="header">
        <h2 class="header_title">PIEDRA PAPEL TIJERAS</h2>
    </header>
    <main class="main_container">
        <div class="main_container__card">

            <div class="main_container__card--title">
                <img id="usuario" src="./public/img/user_icon.png" alt="user">
                <p>USER</p>
                <p id="puntos_usuario">0</p>
            </div>

            <div class="main_container__img">
                <img src="./public/img/vs_icon.png" alt="vs">
            </div>

            <div class="main_container__card--title">
                <img id="cpu" src="./public/img/cpu.png" alt="cpu">
                <p>CPU</p>
                <p id="puntos_cpu">0</p>
            </div>
        </div>

        <div class="container_options">
            <div class="container_options__img">

                <div class="container_options__option">
                    <button id="Piedra" class="container_options__button"></button>
                </div>

                <div class="container_options__option">
                    <button id="Papel" class="container_options__button"></button>
                </div>

                <div class="container_options__option">
                    <button id="Tijeras" class="container_options__button"></button>
                </div>
            </div>

            <div class="instructions">
                <p>Elige una opcion pendejo</p>
            </div>  
        </div>

        <div class="container_button">
            <button id="Iniciar_juego">Iniciar duelo</button>
        </div>
    </main>

    <script type="module" src="game.js"></script>
</body>
</html>
